<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 font-weight-bold mt-4">To-do List</h1>
        <h4 class="text-muted">with jQuery and Bootstrap</h4>
    </div>
    <div class="container">
        <div class="input-group w-75 mx-auto mt-4">
            <input type="text" class="form-control" id="input" placeholder="What would you like to do?">
            <div class="input-group-append">
                <button class="input-group-text bg-success text-white px-3" id="submit">Enter</button>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list-group w-75 mx-auto mt-4" id="list">
            <!-- <li class="list-group-item">ererre<button class="close text-danger">&times;</button></li> -->
        </ul>
    </div>
</body>
<script src="main.js"></script>
</html>
